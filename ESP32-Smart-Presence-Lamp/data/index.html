<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Project</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="heart-container"></div>
    <div class="main-container">

        <h1>My Heart</h1>

        <div class="card">
            <h3>Live Status</h3>
            <div class="status-grid">
                <svg id="liveHeartIcon" class="live-heart-icon" viewBox="0 0 512 512">
                    <path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-54.8 46.8-56.1 128.1-1.3 174.9l206.1 213.3c6.3 6.5 17.4 6.5 23.7 0l206.1-213.3c54.8-46.8 53.5-128.1-1.3-174.9z"></path>
                </svg>
                <div class="status-text">
                    <p>Mode: <span id="currentMode">---</span></p>
                    <p>Brightness: <span id="currentBrightness">---</span></p>
                    <p>Color: <span id="currentColor">---</span></p>
                    <p>Weather: <span id="currentWeather">---</span></p>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Controls</h3>
            <div class="control-row">
                <input type="color" id="colorPicker" value="#ff0000">
                <button onclick="sendColor()">Set Color</button>
            </div>
            <div class="control-row slider-row">
                <label for="brightnessSlider">Brightness:</label>
                <input type="range" min="0" max="255" value="128" id="brightnessSlider" oninput="updateSliderLabel(this.value)">
                <span id="brightnessLabel">128</span>
            </div>
            <div class="control-row">
                <button onclick="sendBrightness()">Set Brightness</button>
                <button onclick="sendOff()">Turn Off</button>
            </div>
        </div>

        <div class="card">
            <h3>Modes</h3>
            <div class="mode-buttons">
                <button onclick="sendMode('breath')">Breathe</button>
                <button onclick="sendMode('favorite')">âœ¨ Sparkle</button>
                <button onclick="sendMode('weather')">Weather</button>
                <button onclick="sendMode('night')">Nightlight</button>
            </div>
        </div>
        
        <div class="card connection-status">
            <p>Connection: <span id="wsState">Connecting...</span></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
